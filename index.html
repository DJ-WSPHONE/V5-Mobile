<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEI Pick List Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ✅ Fixed Header Section -->
    <div class="fixed-header">
        <h1>IMEI Pick List Scanner</h1>
        <div class="scanner-controls">
            <input type="text" id="scanner" placeholder="Scan IMEI Here..." oninput="handleKeyPress(event)">
            <button onclick="checkIMEI()">Enter</button>
            <button onclick="skipIMEI()">Skip</button>
        </div>
        <h2>Active IMEI List</h2>
    </div>

    <!-- ✅ Scrollable Table Section -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>IMEI</th>
                    <th>Model</th>
                    <th>Storage</th>
                    <th>Color</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="orders"></tbody>
        </table>

        <h2>Skipped IMEIs</h2>
        <table>
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>IMEI</th>
                    <th>Model</th>
                    <th>Storage</th>
                    <th>Color</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="skipped-orders"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
